<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>Aplicación Calculadora</title>
  </head>
  <body>
    <div class="container-fluid barra"><h3>Mi Tarjeta de Presentación</h3></div>
    <br>
    <div class="presentacion">
      <div class="PresFont">
        <br>
        <h4>KEVIN LEONARDO DÍAZ</h4>
        <h6>Programador Independiente</h6>
        <br>
        <div class="contact-wrapper">
          <div class="contact-info">
            <ul>
              <li class="phone">
                <img src="assets\phone-contact.png">
                <i>&nbsp;&nbsp;Cll 34 Sur # 8-37</i>
              </li>
              <li class="mobile">
                <img src="assets\mobile-contact.png">
                <i>&nbsp;&nbsp;&nbsp;3022261154</i>
              </li>
              <li class="email">
                <img src="assets\email-contact.png">
                <i>&nbsp;&nbsp;kleonardiaz2886@gmail.com</i>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid barra"><h3>Mi Calculadora</h3></div>
    <br>
    <div class='container form'>
      <form id='formulario'>
        <br>
        <div class="row">
          <div class="col">
            <input type="number" class='form-control'
            placeholder="Número 1" id='Numero1'/>
          </div>
          <div class="col">
            <input type="number" class="form-control"
            placeholder="Número 2" id='Numero2'/>
          </div>
        </div>
      </form>
      <br>
      <button class='btn btn-info mb-3' onclick='sumar()'>Sumar</button>
      <button class='btn btn-info mb-3' onclick='restar()'>Restar</button>
      <button class='btn btn-info mb-3' onclick='multiplicar()'>Multiplicar</button>
      <button class='btn btn-info mb-3' onclick='dividir()'>Dividir</button>
      <div class="container-fluid barra"><h4>Resultado</h4></div>
      <br>
      <div class="Result" id='resultado'>
        Resultado: 0
      </div>
      <br>
    </div>  
    <br>
    <div class="container-fluid barra"><h4>Desarrollado por Kevin Leonardo Díaz Barreto</h4></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
